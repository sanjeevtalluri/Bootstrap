<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-light">Light</button>

            </div>
        </div>
        <div class="container mt-5">
            <div class="btn-group">
                <a href="" class="btn btn-primary active">link1</a>
                <a href="" class="btn btn-secondary">link2</a>
                <a href="" class="btn btn-warning">link3</a>
            </div>
        </div>
        <div class="container mt-5">
            <div class="btn-group">
                <input type="checkbox" class="btn-check" id="angular">
                <label for="angular" class="btn btn-outline-primary">Angular</label>

                <input type="checkbox" class="btn-check" id="react">
                <label for="react" class="btn btn-outline-primary">React</label>

                <input type="checkbox" class="btn-check" id="vue">
                <label for="vue" class="btn btn-outline-primary">Vue</label>
            </div>
        </div>

        <div class="container mt-5">
            <div class="btn-group">
                <input type="radio" class="btn-check" id="angulars" name="items">
                <label for="angulars" class="btn btn-outline-primary">Angular</label>

                <input type="radio" class="btn-check" id="reacts" name="items">
                <label for="reacts" class="btn btn-outline-primary">React</label>

                <input type="radio" class="btn-check" id="vues" name="items">
                <label for="vues" class="btn btn-outline-primary">Vue</label>
            </div>
        </div>

        <div class="container mt-5">
            <div class="btn-toolbar">
                <div class="btn-group me-2">
                    <button class="btn btn-primary">1</button>
                    <button class="btn btn-primary">2</button>
                    <button class="btn btn-primary">3</button>
                    <button class="btn btn-primary">4</button>
                </div>

                <div class="btn-group me-2">
                    <button class="btn btn-primary">5</button>
                    <button class="btn btn-primary">6</button>
                    <button class="btn btn-primary">7</button>
                </div>
            </div>

        </div>
     
    </body>

</html>
